# SENSOR : ALIAS
# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#Conf file: /system/etc/thermal-engine.conf

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 85000
set_point_clr 75000
device_max_limit 800000
time_constant 2

[SS-CPU4-5-6-7]
#algo_type ss
sampling 65
sensor cpu4-5-6-7
device cluster0
set_point 85000
set_point_clr 80000
device_max_limit 800000
time_constant 0

[SS-CPU3]
#algo_type ss
sampling 65
sensor cpu3
device cluster1
set_point 85000
set_point_clr 80000
device_max_limit 800000
time_constant 0

[SS-CPU2]
#algo_type ss
sampling 65
sensor cpu2
device cluster1
set_point 85000
set_point_clr 80000
device_max_limit 800000
time_constant 0

[SS-CPU1]
#algo_type ss
sampling 65
sensor cpu1
device cluster1
set_point 85000
set_point_clr 80000
device_max_limit 800000
time_constant 0

[SS-CPU0]
#algo_type ss
sampling 1000
sensor xo_therm_buf
device cluster1
set_point 41000
set_point_clr 39000
device_max_limit 1113600
time_constant 0

[XO_CHARGING_MONITOR]
algo_type        monitor
sensor           xo_therm_buf
sampling         1000
thresholds       42000     44000    70000
thresholds_clr   40000     42000    70000
actions          battery   battery  shutdown
action_info      1         2        5000

[CAMERA_CAMCORDER_MONITOR]
#algo_type monitor
sampling 1000
sensor xo_therm_buf
thresholds 45000 50000
thresholds_clr 43000 45000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

[CPU0_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor xo_therm_buf
thresholds 54000
thresholds_clr 51000
actions hotplug_0
action_info 1

